<my-employeecount [all]="GetTotalEmployeeCount()" [male]="GetTotalMaleEmployeeCount()" [female]="GetTotalFemaleEmployeeCount()"
(countRadioButtonSelectedChanged)="onEmployeeCountRadioButtonChanged($event)"
></my-employeecount>
<br/>
<br/>
<table>
    <thead>
        <tr>
           
             <th>Id</th>
              <th>Name</th>
            <th>Gender</th>
            <th>Age</th>
            <th>Salary</th>
            <!-- <th>Index</th>
            <th>IsFirst</th>
            <th>IsLast</th>
                        <th>IsEven</th>
            <th>IsOdd</th> -->
        </tr>
    </thead>
    <tbody>
        <ng-container  *ngFor='let employee of employees;'>
        <!-- <tr *ngFor='let employee of employees;trackBy:trackEmployeeById;let i=index;let isFirst=first;let isLast=last;let isEven=even;let isOdd=odd'> -->
                <tr  *ngIf="selectedEmployeeCountRadioButton=='All'|| selectedEmployeeCountRadioButton==employee.Gender">
             <td>{{employee.Id}}</td>
            <td>{{employee.firstName|employeeTitle:employee.Gender}}</td>
            <td>{{employee.Gender}}</td>
            <td>{{employee.Age}}</td>
            <td>{{employee.Salary|currency:'INR':true:'1.1-2'}}</td>
            <!-- <td>{{i}}</td>  
            <td>{{isFirst}}</td>
                <td>{{isLast}}</td>
                    <td>{{isEven}}</td>
                <td>{{isOdd}}</td> -->
        </tr>
    </ng-container>
    </tbody>
</table>
